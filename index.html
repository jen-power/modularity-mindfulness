<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Modularity Mindfulness</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">

<body>
  <header class="grid grid-middle pad-t-1-2">
    <div class="unit xs-1 l-1-4 push-0">

        <i class="yotta not-italic japanese">枯山水</i>
        <div class="kilo">Rock Gardens</div>
      </h1>
    </div>
    <nav class="unit xs-1 l-3-4 nav text-center pad-t-1-2 pad-b-1-2">
      <ul class="list-group list-group-inline mega push-1-2">
        <li class="push-r-1-2"><a class="pad-b-1-8" href="#">Viewing</a></li>
        <li class="push-r-1-2"><a class="pad-b-1-8" href="#">Gravel</a></li>

      </ul>

  <main>
    <div class="banner">
      <img class="img-flex push-2" src="images/banner.svg" alt="">

        <p class="mega gutter-2">Imitate the intimate essence of nature & discover the true meaning of life.</p>

    </section>

    <div class="grid">
      <div class="unit xs-1 m-1-2 l-1-3">
      </div>
      <div class="unit xs-1 m-1-2 l-1-3">
      </div>

      </div>
